<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card</title>
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container-fluid mt-3">
    <div class="card" style="background: #f8f4ff;">
      <div class="card-header text-center    ">
        <i class="bi bi-apple text-primary" style="font-size: 3rem;"></i>
        
      </div>
      <div class="card-body">
        <h5 style="font-size: 17px ;">The Global Phone Brand</h5>
        <p style="font-size: 10px;">This is a Global brand that deal with exquisite phone taste and very good in manufacturing the best and quality phone accessories to your taste</p>
        
        <i class="bi bi-star-fill text-warning"></i>

        <i class="bi bi-star-fill text-warning"></i>

        <i class="bi bi-star-half text-warning"></i>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h2>Type4</h2>
          <h4 class="text-danger">$56.79</h4>
        </div>
      </div>
      
    </div>
    
  </div>  
    
  
  
  
  
    
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
   
</body>

</html>
